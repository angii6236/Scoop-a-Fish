<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goldfish Scoop: Ocean Adventure</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(#0099ff, #003366);
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(to top, #003366, #0099ff);
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000;
  }

  #menu, #gameOver, #pauseMenu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,50,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    background: #00bfff;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  button:hover {
    background: #0088cc;
  }

  #pauseBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
    border: none;
    background: #ffcc00;
    color: #333;
    cursor: pointer;
    font-weight: bold;
  }

  #pauseBtn:hover {
    background: #ff9900;
  }
</style>
</head>
<body>
<div id="ui">
  ‚ù§Ô∏è Durability: <span id="dur">100</span> |
  üí∞ Score: <span id="score">0</span> |
  ‚è∞ Time: <span id="time">60</span>
</div>

<button id="pauseBtn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>

<div id="menu">
  <h1>üê† Goldfish Scoop: Ocean Adventure üê†</h1>
  <p>Catch the fish, avoid the bombs!<br>Tap or click to scoop!</p>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="pauseMenu" style="display:none;">
  <h2>Game Paused</h2>
  <button onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
  <button onclick="restartGame()">üîÑ Restart</button>
  <button onclick="goHome()">üè† Home</button>
</div>

<div id="gameOver" style="display:none;">
  <h2>Game Over!</h2>
  <p>Your Score: <span id="finalScore"></span></p>
  <p>üèÜ Best Score: <span id="bestScore"></span></p>
  <button onclick="restartGame()">Play Again</button>
  <button onclick="goHome()">Home</button>
</div>

<canvas id="gameCanvas" width="800" height="500"></canvas>

<audio id="splashSound" src="https://actions.google.com/sounds/v1/water/splashing.ogg"></audio>
<audio id="catchSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="bombSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b1e9c2c6e.mp3?filename=calm-sea-waves-ambient-110274.mp3" loop></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let fishes = [];
let bombs = [];
let bubbles = [];
let decos = [];
let score = 0;
let timeLeft = 60;
let durability = 100;
let running = false;
let paused = false;
let scoop = { x: 400, y: 400, size: 50 };

const splashSound = document.getElementById("splashSound");
const catchSound = document.getElementById("catchSound");
const bombSound = document.getElementById("bombSound");
const bgMusic = document.getElementById("bgMusic");

// Start the game
function startGame() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("gameOver").style.display = "none";
  document.getElementById("pauseMenu").style.display = "none";
  fishes = [];
  bombs = [];
  bubbles = [];
  decos = [];
  score = 0;
  timeLeft = 60;
  durability = 100;
  paused = false;
  running = true;
  bgMusic.play();
  spawnObjects();
  gameLoop();
  startTimer();
  createDecos();
}

// Restart
function restartGame() {
  startGame();
}

// Go back to home
function goHome() {
  document.getElementById("menu").style.display = "flex";
  document.getElementById("gameOver").style.display = "none";
  document.getElementById("pauseMenu").style.display = "none";
  running = false;
  bgMusic.pause();
}

// Pause and resume
function pauseGame() {
  if (!running) return;
  paused = true;
  running = false;
  bgMusic.pause();
  document.getElementById("pauseMenu").style.display = "flex";
}

function resumeGame() {
  paused = false;
  running = true;
  bgMusic.play();
  document.getElementById("pauseMenu").style.display = "none";
  gameLoop();
}

// Decorations (corals & seaweeds)
function createDecos() {
  for (let i = 0; i < 10; i++) {
    decos.push({
      x: i * 80 + Math.random() * 40,
      y: 430 + Math.random() * 20,
      height: 60 + Math.random() * 40,
      color: Math.random() > 0.5 ? "green" : "coral"
    });
  }
}

// Object spawner
function spawnObjects() {
  setInterval(() => {
    if (running) {
      if (Math.random() < 0.8)
        fishes.push({ x: 850, y: Math.random() * 400, speed: 2 + Math.random() * 3, img: "üê†" });
      else
        bombs.push({ x: 850, y: Math.random() * 400, speed: 3 + Math.random() * 2 });
    }
  }, 1000);

  setInterval(() => {
    if (running)
      bubbles.push({ x: Math.random() * 800, y: 500, r: Math.random() * 5 + 2 });
  }, 300);
}

// Timer
function startTimer() {
  const timer = setInterval(() => {
    if (!running) return clearInterval(timer);
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;
    if (timeLeft <= 0 || durability <= 0) endGame();
  }, 1000);
}

// End Game
function endGame() {
  running = false;
  bgMusic.pause();
  document.getElementById("finalScore").textContent = score;
  let best = localStorage.getItem("bestScore") || 0;
  if (score > best) localStorage.setItem("bestScore", score);
  document.getElementById("bestScore").textContent = localStorage.getItem("bestScore");
  document.getElementById("gameOver").style.display = "flex";
}

// Game Loop
function gameLoop() {
  if (!running) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Sea floor
  ctx.fillStyle = "#004466";
  ctx.fillRect(0, 460, 800, 50);

  // Decorations (corals & seaweeds)
  decos.forEach(d => {
    ctx.beginPath();
    ctx.fillStyle = d.color;
    ctx.fillRect(d.x, 500 - d.height, 10, d.height);
    ctx.arc(d.x + 5, 500 - d.height, 10, 0, Math.PI * 2);
    ctx.fill();
  });

  // Bubbles
  bubbles.forEach((b, i) => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.5)";
    ctx.fill();
    b.y -= 1;
    if (b.y < 0) bubbles.splice(i, 1);
  });

  // Fishes (swimming left ‚Üí right fixed)
  fishes.forEach((f, i) => {
    ctx.font = "30px Arial";
    ctx.fillText(f.img, f.x, f.y);
    f.x -= f.speed; // Swim left
    if (f.x < -50) fishes.splice(i, 1);

    // Collision
    if (Math.abs(f.x - scoop.x) < 40 && Math.abs(f.y - scoop.y) < 40) {
      score += 10;
      document.getElementById("score").textContent = score;
      catchSound.play();
      fishes.splice(i, 1);
    }
  });

  // Bombs
  bombs.forEach((b, i) => {
    ctx.font = "30px Arial";
    ctx.fillText("üí£", b.x, b.y);
    b.x -= b.speed;
    if (b.x < -50) bombs.splice(i, 1);

    if (Math.abs(b.x - scoop.x) < 40 && Math.abs(b.y - scoop.y) < 40) {
      durability -= 30;
      document.getElementById("dur").textContent = durability;
      bombSound.play();
      bombs.splice(i, 1);
    }
  });

  // Scoop
  ctx.beginPath();
  ctx.arc(scoop.x, scoop.y, scoop.size, 0, Math.PI * 2);
  ctx.strokeStyle = "yellow";
  ctx.lineWidth = 3;
  ctx.stroke();

  requestAnimationFrame(gameLoop);
}

// Controls
canvas.addEventListener("mousemove", e => {
  scoop.x = e.offsetX;
  scoop.y = e.offsetY;
});

canvas.addEventListener("touchmove", e => {
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  scoop.x = t.clientX - rect.left;
  scoop.y = t.clientY - rect.top;
});
</script>
</body>
</html>
